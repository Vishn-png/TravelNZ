<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077cc;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
	header img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
	 
    }
    nav {
      background-color: #0099ff; 
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      margin: 0 10px;
      font-weight: bold;
    }
    form {
      max-width: 500px;
      margin: 10px auto;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #0077cc;
      color: #fff;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: 0;
      border-radius: 10px;
    }

    .contact-details {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
	<div style ="text-align: left;"><img class="logo" src="image5.png" alt="TRAVELNZ " style="width:110px";></div>

  <nav>

  </nav>

  </header>


  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="2" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <div class="contact-details">
